<head>

    <style>
        :root {
            --font-link-header: "Bebas Neue", sans-serif;
            --font-texto: "Saira", sans-serif;
            --background-color: LightBlue; /* Tema claro */
            --text-color: #000000;
            --button-bg-color: #e0e0e0;
            --button-text-color: #000000;
            --menu-link-color: #000000;
            --menu-link-hover-color: #007bff;
            --form-bg-color: #ffffff;
            --button-bg-color-dark: #333333;
            --button-bg-color-dark-hover: #555555;
            --text-color-dark: #ffffff;
            --video-bg-color: linear-gradient(lightgreen, yellow); /* Mescla das cores */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .dark-mode {
    --background-color: MidnightBlue; /* Dark background */
    --text-color: #111111; /* Dark text */
}

        header {
            width: 100%;
            padding: 10px 20px;
            background: linear-gradient(135deg, LightBlue, lightgreen);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .menu {
            display: flex;
            align-items: center;
            position: relative;
        }

        .menu img {
            height: 50px;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .menu img:hover {
            transform: scale(1.1);
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
            top: 60px; 
        }

        .dropdown a {
            color: #000;
            text-decoration: none;
            display: block;
            padding: 5px;
            transition: background 0.3s;
        }

        .dropdown a:hover {
            background: #f0f0f0;
        }

        .theme-toggle-container {
            display: flex;
            align-items: center;
        }

        .theme-toggle-container img {
            height: 30px;
            cursor: pointer;
        }

        h1, h4 {
            text-align: center;
            color: yellow;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        main {
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .video-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 10px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .video-item:hover {
            transform: scale(1.05);
            animation: bounce 0.3s forwards;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .video-item video {
            width: 100%;
            border-radius: 5px;
            background: var(--video-bg-color); /* Mescla das cores nos vídeos */
            animation: fadeIn 1s;
        }

        .slideshow {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .slide {
            display: none;
        }

        .dots {
            text-align: center;
            padding: 10px 0;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        #certificado {
            display: none;
            margin-top: 20px;
            background-color: yellow;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .video-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .video-item {
                width: calc(100% - 20px);
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .footer {
  text-align: center;
  padding: 10px;
  background: #333;
  color: white;
  position: relative;
  bottom: 0;
  width: 100%;
}

.footer-box {
  background-color: #d3d3d3;
  padding: 10px;
  text-align: center;
  position: relative;
  bottom: 0;
  width: 100%;
  height: 50px;
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}
        }
    </style>
</head>

    <script>
        // Lógica do Slideshow
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        // Lógica para exibir certificado

        // Lógica para troca de tema
        const themeToggle = document.getElementById('themeToggle');
const body = document.body;

// Check for saved theme preference on page load
const currentTheme = localStorage.getItem('theme');
if (currentTheme) {
    body.classList.toggle('dark-mode', currentTheme === 'dark');
}

// Add event listener to the toggle button
themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');

    // Save user preference in local storage
    if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
    } else {
        localStorage.setItem('theme', 'light');
    }
