<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Variáveis Globais */
        :root {
            --font-header: "Bebas Neue", sans-serif;
            --font-body: "Saira", sans-serif;
            --bg-light: LightBlue;
            --bg-dark: MidnightBlue;
            --form-bg: rgb(66, 107, 161);
            --text-light: #faf2f2;
            --text-dark: #141313;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body), Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-light), LightGreen, yellow);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .menu img {
            height: 50px;
        }

        .theme-toggle img {
            height: 30px;
            cursor: pointer;
        }

        main {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            background-color: var(--form-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: auto;
            text-align: center;
            background-color: rgba(211, 211, 211, 0.5);
            padding: 10px;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            main {
                padding: 10px;
            }

            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="theme-toggle">
            <img src="tema.png" alt="Alternar Tema" id="themeToggle">
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="studentName">Nome do Aluno:</label>
                <input type="text" id="studentName" name="studentName" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Entrar">
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Inclusion Technician. Todos os direitos reservados.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById("themeToggle");

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            themeToggle.src = document.body.classList.contains("dark-mode")
                ? "tema-escuro.png"
                : "tema-claro.png";
        });

        document.getElementById("loginForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const name = document.getElementById("studentName").value;
            const password = document.getElementById("password").value;

            if (name === "alunoExemplo" && password === "12345") {
                alert("Login bem-sucedido!");
                window.location.href = "it.html";
            } else {
                alert("Credenciais incorretas. Tente novamente.");
            }
        });
    </script>
</body>
</html>
